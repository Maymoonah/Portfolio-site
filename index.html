<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maymoonah's Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-4">
          <img src="images/udacity-logo.png" alt="Udacity Logo" class="img-responsive">
        </div>
        <div class="col-md-8 text-right text-uppercase">
          <h1>Maymoonah Mohammed</h1>
          <h3>Front-End Ninja</h3>
        </div>
      </header>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img src="http://placekitten.com/1500/600" alt="Main kitten image" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Featured Work</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <figure>
            <img src="images/mountains.jpg" alt="Mountains" class="img-responsive">
            <figcaption>
              <h3>Mountains</h3>
              <p>http://github.com/udacity/Mountains</p></figcaption>
          </figure>
        </div>
        <div class="col-md-4">
          <figure>
            <img src="images/starfish.jpg" alt="Starfish" class="img-responsive">
            <figcaption>
              <h3>Starfish</h3>
              <p>http://github.com/udacity/Starfish</p>
            </figcaption>
          </figure>
        </div>
        <div class="col-md-4">
          <figure>
            <img src="images/hummingbird.jpg" alt="Humming Bird" class="img-responsive">
            <figcaption>
              <h3>Humming Bird</h3>
              <p>http://github.com/udacity/Hummingbird</p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
